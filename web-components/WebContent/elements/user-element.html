<link rel="import" href="../bower_components/google-map/google-map.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<dom-module id="user-element">

  <template>
  
  
  <style is="custom-style">
  :host{
/*   display:inline-flex;
  box-sizing:content-box; */
  }
.group {
		display:inline-flex;
        vertical-align: top;
            margin:1vmin;
            padding:1vmin;
            max-width:50vw;
            
      }
 paper-input.short {
      width: 400px;
    }
    paper-material
    {
    	flex:1;
    	margin-bottom: 1vh;
    }
    
</style>
  <style is="custom-style">
    
    /* Will be prevented from affecting local DOM of Polymer elements */
    * {
      box-sizing: border-box;
    }
.greetings
{


border-radius: 1em;
padding: 1em;
color:blue;

}

</style>
  <style>
   google-map {
   display: block;
            width: 40vw;
            height: 40vh;
  } 
</style>
    	<iron-ajax id="ironAjaxCall" auto
		url="http://jsonplaceholder.typicode.com/users" 
		handle-as="json"
		last-response="{{ajaxResponse}}" 
		debounce-duration="300">
		</iron-ajax>
    
       	<template is="dom-repeat" items="[[ajaxResponse]]">


<div class="group">
       		<paper-material elevation=3 class="greetings">
				
					<paper-input class="short" label="Name" value="{{item.name}}"></paper-input>
					<paper-input class="short" label="WebSite"></paper-input>
					<paper-input  class="short" label="Company Catch Phrase" value="{{item.company.catchPhrase}}"></paper-input>
				
				
				
				Coordinates:<span>[[item.address.geo.lat]]</span> X <span>[[item.address.geo.lng]]</span>
				
				
				
			</paper-material>
			<google-map  latitude="{{item.address.geo.lat}}" longitude="{{item.address.geo.lng}}"></google-map>
			</div>
		</template>
  </template>

  <script>
    Polymer({

      is: 'user-element',

      properties: {

        first: String,

        last: String,

        fullName: {
          type: String,
          // when `first` or `last` changes `computeFullName` is called once
          // and the value it returns is stored as `fullName`
          computed: 'computeFullName(first, last)'
        } 

      },

      computeFullName: function(first, last) {
        return first + ' ' + last;
      }

    });
  </script>

</dom-module>
