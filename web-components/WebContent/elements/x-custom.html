<link rel="import" href="../bower_components/paper-toast/paper-toast.html">

<dom-module id="x-custom">


///////////WHAT IT LOOKS LIKE\\\\\\\\\
 <style is="custom-style">
    :host {
        display: inline-block;
        border: 1px solid red;
    }
    #child-element {
        background: yellow;
    }
    :host  > .greetings 
	{
	border-radius: 1em;
	padding: 1em;
	color:blue;
	background: lightgrey;
	}

</style>
 
 
 
 
 ///////////WHAT IT IS\\\\\\\\\
  <template>
  <div class="greetings">
    <span>{{fullName}}</span>'s xcustom tag with style from main page
    <paper-toast id="toast1" text="Pop up windows are dead. Toast!"></paper-toast>
    <div onclick ="document.querySelector('#toast1').show()" class="greetings">Click some where over here in this div.  
    It should be showing a toast message.  This also has a class of greetings</div>
    
    
    <div id="child-element">In local DOM!</div>
    <div class="greetings"><content>A div in the xcustom tag with the same class "greetings" as the main file</content></div>
    </div>
  </template>

 
 
 
 
 
 ////WHAT IT DOES\\\\\\\
  <script>
    Polymer({

      is: 'x-custom',

      properties: {

        first: String,

        last: String,

        fullName: {
          type: String,
          // when `first` or `last` changes `computeFullName` is called once
          // and the value it returns is stored as `fullName`
          computed: 'computeFullName(first, last)'
        } 

      },

      computeFullName: function(first, last) {
        return first + ' ' + last;
      }

    });
  </script>

</dom-module>
